<section class="contact">
  <div class="contact__filter"></div>
  <div class="container contact__container body__view-size-padding-l">
    <div class="contact-info container__block-1x2">
      <h3 class="title contact__title font-merriweather-bold-48-white">Связь с нами</h3>
      <p class="contact-info__text font-lato-light-18-white">У вас остались вопросы? Напишите нам - мы ответим <br> в
        ближайшее время!</p>
      <div class="contact-info__connection">
        <a class="contact-info__tel-email tel" href="tel:+71112223344">
          <div class="contact-info__img">
            <img src="img/c__tel.svg" alt="">
          </div>
          <span class="font-lato-light-21-white">
            8 (111) 222-33-44
          </span>
        </a>
        <a class="contact-info__tel-email" href="#">
          <div class="contact-info__img">
            <img src="img/c__mail.svg" alt="">
          </div>
          <span class="font-lato-light-21-white">
            order@buhone.ru
          </span>
        </a>
      </div>
    </div>
    <form class="contact-form container__block-1x2" action="">
      <div class="contact-form__wrap-1x2">
        <p class="font-lato-regular-16-white">Имя</p>
        <input class="contact-form__input font-lato-light-21-gray" type="text" placeholder="Иван">
      </div>
      <div class="contact-form__wrap-1x2">
        <p class="font-lato-regular-16-white">Фамилия</p>
        <input class="contact-form__input font-lato-light-21-gray" type="text" placeholder="Иванов">
      </div>
      <div class="contact-form__wrap-1x1">
        <p class="font-lato-regular-16-white">Сообщение</p>
        <textarea class="contact-form__input contact-form__input--message font-lato-light-21-gray"
          placeholder="Ваше сообщение" type="text"></textarea>
      </div>
      <div class="contact-form__button">
        <button class="button font-lato-regular-18-white">Отправить сообщение</button>
      </div>
    </form>
  </div>
</section>
